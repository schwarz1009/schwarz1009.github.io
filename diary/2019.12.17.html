</div><h1>＝2019-12-17＝</h1>
<p>僕は、日本人は言葉を何でも名前にしてしまって、意味を考えないところがあると思う。</p>
<p>日本語で「統合」を言ってしまっても、その意味が分からない。文にして、自分で考えた時点で始めて分かる。</p>
<p>僕は、この世界をもうこちらにしない。強制的にこちらの自分にするのが終わって、世界は自分らしさを取り戻すだろう。</p>
<p>僕は、「つらくても続けていると、逆にやりたくなる」ようになると思う。どんなに辛くても続けていれば、逆にそれをやりたくなる。</p>
