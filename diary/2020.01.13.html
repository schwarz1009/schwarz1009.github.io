</div><h1>＝2020-01-13＝</h1>
<p>今日は作業所で漫画イラストの練習をした。</p>
<p>今、僕がこのホームページに掲載している、小説のシナリオから、漫画を描きたいと考えている。</p>
<p>僕は漫画については全くのド素人だが、ネットを見ながら練習した「目」は上出来。自分の輪郭線を描きながら描いた「顔」は少し難しかった。</p>
<p>頑張ってデザイナーになるために、ひとつの大きなハードルだと思うが、たぶん大丈夫。僕は漫画も描ける。</p>
<p>また、今からメインマシンをWindows 10にアップグレードする。試験機では成功した。</p>
