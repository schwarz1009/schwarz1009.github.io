<p>多角的に考えながら、経験的にモデルを作りなさい。</p>
<p>戦いを終わらせるためには、双方が互いに、同時に負けることである。自分が力を行使せず、相手も力を行使しなければ、戦いから自由になれる。よって、「力を行使しない自由」こそが、平和である。</p>
