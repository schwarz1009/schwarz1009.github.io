</div><h1>＝2019-08-25＝</h1>
<p>今日も英会話に行ってきた。</p>
<p>むしろ、フランス語や生物学をしたいのは、手を広げすぎだと思う。</p>
<p>僕は、パソコンとコンピュータ・グラフィックデザインしかできない人間だから、もっとパソコンのことを学びたい。</p>
<p>UNIXとか、プログラミング言語とか、少し考え方が間違っている。UNIXは役に立たない。</p>
<p>もっと、ネットワークやデータベースのことを知りたいと思う。</p>
