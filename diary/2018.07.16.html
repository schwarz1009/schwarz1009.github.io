</div><h1>＝2018-07-16＝</h1>
<p>生物や地球、宇宙や科学や歴史など、全てのものに対して起源や発生原理を考えていた。また、実像から自然のことを分かっていた。宇宙数学とか、バベルの塔とか、あるいは進化論や細胞の発想とか、そういうことを、宗教でも科学でもない、「新しい独自の視点」から、成り立たせるように、未知を潰していくかのように分かっていた。</p>
<p>僕は、もっとゲーテについてやったら良いかもしれないと思う。僕はゲーテについてもっと詳しく知りたい。ファウストの引用を見て、そう思った。</p>
