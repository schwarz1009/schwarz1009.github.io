<p>自分は、リンパがおかしくなっている。昔、引き篭もり時代に、風呂に入らなかったせいである。</p>
<p>リンパの流れを良くすれば、疲れがとれて、寄生虫が死ぬ。それで、精神は治る。</p>
<p>環境に適応しようとせず、意識を覚えれば精神は治る。</p>
