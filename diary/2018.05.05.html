</div><h1>＝2018-05-05＝</h1>
<p>自分が数学が出来ないのは、恐竜のように大きくなっているからだ。その方が賢い。だが、ハエのように小さくなると、数学はすぐに出来る。</p>
<p>数学が出来るようになると、応用的なことが出来るようになる。ただ法則が適用出来る場合を知るだけではなく、どんな法則の下でどのように実現すれば、「応用的に」ものごとを実現し、組み立てることが出来るのか、が分かるようになる。</p>
<p>数学はみんなを小さくしている。だが、えてして、小さい人間や馬鹿な人間の方が、無駄に分かっているどうでも良い人間よりも賢いものだ。</p>
