</div><h1>＝2019-01-13＝</h1>
<p>今日も頑張っていこう。</p>
<p>逆を分かるのが悪い。分かっている時に信じて分かっているのは、全て逆である。</p>
<p>辛くても、全力で頑張っていれば楽になる。誰も見ていなくても、頑張らなければ、分からない。</p>
<p>サタンを殺せば治る。そのためには、一度サタンになって、そのサタンを殺せば良い。</p>
<p>神を信じなければ治る。神を信じるから、対話が続く。ただし、神を信じると良いことがある。サタンになると、悪いことが起きる。</p>
<p>エロが怖いのは、膣を拡張するような文章を書くからである。それをやめれば、すぐに楽になる。</p>
