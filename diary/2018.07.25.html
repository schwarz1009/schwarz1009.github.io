</div><h1>＝2018-07-25＝</h1>
<p>自分の病気は、要は、「膿が溜まっている」と考えれば良い。体中に膿（うみ）が溜まっている。特に、脳に膿が溜まっている。それで、細菌が増え、老廃物が増え、疲れ、馬鹿になっている。</p>
<p>膿を取り除けば、すぐに馬鹿になっているのが治る。</p>
<p>自分は、二人を分けて、二つの脳にすれば治る。大人の方と子供の方になる。そして、大人の方になれば良い。大人になれば楽になる。</p>
<p>昔は、精神を物理的に分かっていた。物理的な作用と成り立ちにすることで、人生のことを分かっていた。</p>
