</div><h1>＝2020-04-10＝</h1>
<p>なぜか、僕はまだ生きている。</p>
<p>言ってしまうと、辛いなら、辛い方が良い。それは、辛いということは、まだ何かを「治している」からである。辛い部分を無理やり殺して治そうとすると、「治ってもいないのに治らなくなる」のである。よって、狂った人間は、いつまでも苦しみ続けなければならない。それが分かれば、楽になる。</p>
