<p>また、この世界はもう、何も治らなくなる。この世界は今のまま、永久に変わらなくなる。</p>

<p>今から、僕はこの世界の環境に適応する。</p>
<p>精神は全て元通りになって、正しく分裂し、永久にこの世界を保ち続ける。その代わり、異常は全て治る。</p>
