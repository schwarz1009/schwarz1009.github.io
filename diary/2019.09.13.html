</div><h1>＝2019-09-13＝</h1>
<p>精神は、運動をとめて、少しずつ力を抜けば治る。止めるために一時的に力が必要だが、その力を少しずつ抜いていく。どんなに気持ち悪くても、神経が楽になって解放されるのを耐える。それだけで、すぐに楽になる。</p>
<p>精神は、むしろ分裂した方が良い。無理やり融和させてくっつけた部分を、くっつけ直せば治るからである。</p>
<p>今日は13日の金曜日だが、悪いことは何も起きない。僕がこの世界から去るだけである。</p>
