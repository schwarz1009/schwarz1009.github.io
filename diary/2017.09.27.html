</div><h1>＝2017-09-27＝</h1>
<p>作業所と農園に、行ってきた。雨だったので、農作業はせず様子だけを見た。</p>
<p>昔は、「普通」を信じながら、認識を比較して分かっていた。全ての認識に対して、「実感」と「普通」を比較していた。</p>
<p>昔は、世界観と原理を書いていた。</p>
<p>自分は、そんなに頑張って治しても治らない。治らないまま、辛いまま放っておけば、治る。</p>
<p>知性を取り戻すためには、何もせず、ただ世界に任せていれば良い。そうすると、知性がつく。</p>
<p>人間は、分からない方が良い。分かってしまうと、人間は馬鹿になる。分かる人間は馬鹿だ。</p>
