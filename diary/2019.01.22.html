</div><h1>＝2019-01-22＝</h1>
<p>自分は、滅びるのと滅びないのが同じになっている。滅ぼさないと滅びるから滅ぼしている。</p>
<p>一度、滅びない方向に、世界を変えていけば良い。そうすると、世界は正常な世界になる。</p>
<p>この世界は、もう、滅びない。未来は今、変わった。</p>
