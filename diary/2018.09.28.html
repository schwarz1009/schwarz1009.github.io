</div><h1>＝2018-09-28＝</h1>
<p>今日は、病院に行ってきた。</p>
<p>僕もそろそろ、職業訓練学校にでも行った方が良いのかもしれない。虫歯を抜いたせいで、疲れなくなったし、とにかく作業所で頑張っているせいで、病気がほとんど楽になった。</p>
<p>Javaの勉強をしようかと思っている。</p>
<p>また、もう疲れなくなっただけではなく、楽に疲れることが出来るようになった。これは、病気を治すためにとても良い。疲れると病気が治る。</p>
