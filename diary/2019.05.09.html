</div><h1>＝2019-05-09＝</h1>
<p>足の精神は、完全に使わなければ治る。</p>
<p>分からなくなって、分裂すれば、それでもう正常である。余計なことは忘れた方が良い。忘れた方が覚えている。</p>
<p>それで、自然を見て「良いな」と思えれば、もう治っている。</p>
<p>馬鹿な環境を作って、馬鹿に適応しているから馬鹿になっている。馬鹿な状況や環境を消せば良い。</p>
<p>家が馬鹿になっている。家に帰ると分からなくなるのは、家という環境を馬鹿にしたからである。家という環境をいっぺん消して、作り直せばすぐに賢くなる。</p>
