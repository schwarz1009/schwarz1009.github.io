</div><h1>＝2019-11-28＝</h1>
<p>そう、この世界はここで、正常な世界になる。</p>
<p>もう、全てが治った。一度滅びて、一度終わって、そしてその辛さと苦しみを、人々は全員、乗り越えた。</p>
<p>乗り越えた結果、もう、この世界は正常になった。</p>
<p>だから、僕はまだ、この世界を導いていく。まだまだ、奇跡は終わらない。見届けたいのであれば、覚悟しなさい。ここからが、天国のはじまり、そして試練と戦いのはじまりだからである。</p>
