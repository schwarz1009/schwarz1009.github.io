</div><h1>＝2019-10-26＝</h1>
<p>僕は、もう音楽を聴かない。</p>
<p>最近の音楽は、軽くて、馬鹿で、いいかげんで、適当である。ただ速くしゃべりながら、無意味なことを言う。</p>
<p>そもそも、僕は神になりたくない。みんなが僕のことを歌っているようで誰も歌っていない。神のようなことばかり分かっていると、前後の関係性や脈絡が分からなくなって、日本語が分からなくなる。</p>
<p>僕はもう音楽を聴かない。音楽は大嫌いだ。</p>
<p>ただ、みんなが僕のことを愛してくれるのには感謝している。僕もできる限り、その愛に応えたいと思う。</p>
