<h1>2022-05-08</h1>
<p>結局、僕は音楽と絵が好きだということが分かった。</p>
<p>特に、僕はYouTubeでJ-POPやボカロの音楽を聴くのが好きだし、絵は二次元のイラストを見るのが好きだ。</p>
<p>好きな仕事はデザインであり、好きな趣味はピアノと執筆だ。</p>
<p>結局、それしか残らない。</p>
<p>大学やIT技術はそもそも好きじゃなかったし、外国も好きじゃない。僕は日本の文化が好きだし、日本が好きだ。</p>
