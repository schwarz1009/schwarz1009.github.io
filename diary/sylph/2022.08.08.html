<h1>2022-08-08</h1>
<p>なぜか、楽になった。</p>
<p>それは、責任がなくなったからだ。</p>
<p>今までは、この世界に対する「責任」から、文章を確実に書かなければならなかった。</p>
<p>その責任を手放したため、もう、何もしなくても楽に生きられるようになった。</p>
<p>あとは、もう何もせずに生きればいい。ようやく苦しみから解放されたのだから、何もしないで生きることこそ、自分の本当に望んでいたことである。</p>
<p>頭が辛いのは、何もせずに生きることができないからだ。</p>
<p>何もせずに、ただ楽に生きようとすれば、もう楽だ。</p>
