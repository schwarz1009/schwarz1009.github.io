<h1>2022-01-24</h1>
<p>「もし～ならば」「なぜなら～だから」と考えよ。そして、そこから理由を見つけ出していけ。</p>
<p>単に見るだけではなく、観察せよ。観察眼を養え。</p>
<p>直接的に考えるな。「山だから生き物が居る」と考えるのではなく、「山にはそもそも生き物が居る」と考えよ。</p>
<p>自動思考で考えるな。表情を使え。顔の表情をそのまま思考にすれば、それが正常な子供だ。</p>
<p>人間は最終的に神に至る。それをおかしいことだと考えるな。神になることができた人間は全員神だ。</p>
