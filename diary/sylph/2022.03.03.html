<h1>2022-03-03</h1>
<p>なんだか、生きる意味を失ってしまったような気がする。</p>
<p>この世界で、僕が生きている意味ってなんなのだろう。</p>
<p>賢い人間には意味がない。僕は賢い人間になりたいとは思っていない。</p>
<p>まともな人間になるためには、宗教など信じないほうがいい。神を信じると、自分で思考する力すら失ってしまう。</p>
<p>プーチンのようにはなりたくない。</p>
<p>より、素晴らしい人間になるために、どのように生きればいいのか、まったく分からない。</p>
