</div><h1>＝2020-01-21＝</h1>
<p>最後に、僕はこの世界を「永遠に平和」にする。</p>
<p>この世界には、もう支配や争いは必要ない。平和が永遠に続く。</p>
<p>僕がこの人生で学んだことは、一度不登校になって、その上で「心を開く」体験をしたこと。そして、誰が何と言おうと、自分の意志を貫いて、世界全てを敵に回しても、愛のために生きたことです。僕はそうした「愛」を人々に与えたかったのです。</p>
