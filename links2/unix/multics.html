<h1>Multics</h1>
<h2>Multics</h2>
<p>MulticsはUNIXの元となったOSで、1960年代にMIT、AT&Tのベル研究所、GEのアイデアをたくさん実現しようとした「とてもユニーク（独創的）なOS」として作られた。</p>
<p>自分はWikipediaの記述を見ても良く分からないのだが、けっこう斬新なアイディアがたくさんあったようである。以下を参照のこと。</p>
<ul>
<li><a href="https://ja.wikipedia.org/wiki/Multics">Multics - Wikipedia</a></li>
</ul>
