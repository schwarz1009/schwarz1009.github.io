<h1>MyPaint</h1>
<h2>ペイントソフトMyPaint</h2>
<p>MyPaintはペイントソフト。イラストを鉛筆画・水彩画・油彩画のようなリアルなタッチで描くことを得意とする。</p>

<h2>MyPaintの特徴とGIMPとの違い</h2>
<p>以下のページが参考になります。</p>
<ul>
<li><a href="https://dic.pixiv.net/a/mypaint">mypaint (まいぺいんと)とは【ピクシブ百科事典】</a></li>
</ul>

<h2>GIMPとの連携</h2>
<p>GIMPとの連携のためには、GIMPにoraプラグインを導入することで相互のデータ交換ができる。</p>

</ul>
