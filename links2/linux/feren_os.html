<h1>Feren OS</h1>
<h2>Feren OS</h2>
<p>Linux Mintベースのデスクトップ向けディストリビューション。海外で評価が高く、Windowsをリプレースできるのではないかと期待されている。</p>
<p>WebブラウザにOpera開発陣によるVivaldiを採用。その他Web Browser Managerというブラウザ導入・管理ツールが含まれる。Feren OS Transfer ToolというWindowsからのファイル移行ツールもある。</p>
<p>ローリングリリース方式を採用している。</p>
<ul>
<li><a href="https://ferenos.weebly.com/">Feren OS</a></li>
</ul>
