<h1>Zig</h1>
<h2>Zigとは</h2>
<p>Zigは、C言語と同じ静的型付けのコンパイラ言語。</p>
<p>古くなったC言語をRustやGolangの存在する現代的に作り直した言語のような位置づけ。</p>
<p>バックエンドにはLLVMが使われている。</p>
