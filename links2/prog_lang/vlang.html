<h1>V言語</h1>
<h2>V言語とは</h2>
<p>V言語は、新しいプログラミング言語。</p>
<p>Go言語のような記述で、Rustのようにガーベッジコレクションがなく、C言語にトランスコンパイルされるという特徴がある。</p>
<p>ネットでは一時期話題だったが、一部では「誇大広告」と呼ばれ、ネタとして炎上したことがある。</p>
<p>以下はV言語の開発者の方の分かりやすい記事。</p>
<ul>
<li><a href="https://zenn.dev/zakuro9715/articles/vlang-from-contributor-perspective">開発者から見た V 言語とその(誇大)広告について - Zenn</a></li>
</ul>
<p>だが、今でも注目はされており、その界隈では決して忘れ去られていない。</p>
